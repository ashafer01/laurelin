language: python
python:
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - 3.6
  - pypy
  - pypy3
sudo: required
services:
  - docker
before_install:
  - docker pull osixia/openldap:1.2.0
  - docker pull jtgasper3/389ds-basic
  - docker run --name openldap -p 127.0.0.1:10389:389 -p 127.0.0.1:10636:636 --env LDAP_TLS_VERIFY_CLIENT=never --detach osixia/openldap:1.2.0 --loglevel debug
  - docker run --name 389ds -p 127.0.0.1:11389:389 --detach jtgasper3/389ds-basic
install:
  - python setup.py install
script:
  - nosetests
  - ./scripts/functional_test.py
  - docker logs openldap